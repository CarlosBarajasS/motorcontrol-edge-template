# MediaMTX config
# Referencia: https://mediamtx.org/docs/references/configuration-file

logLevel: info

# API Configuration
api: yes
apiAddress: 0.0.0.0:9997

rtspAddress: :8554
hlsAddress: :8888
webrtcAddress: :8889

# Habilitar grabacion local en el edge (opcional)
# Puedes apagarla en la fase inicial si solo quieres live.
pathDefaults:
  record: no
  recordPath: /recordings/%path/%Y-%m-%d_%H-%M-%S
  recordFormat: fmp4

paths:
  # Camara Hikvision DS-2CD2T23G0-I5 - IP: 192.168.1.100
  # Main stream (alta calidad: 1920x1080P @ 30fps H.264)
  cam-principal:
    source: rtsp://admin:Vyepez6320@192.168.1.100:554/Streaming/Channels/101
    # Descomentar para habilitar grabación local:
    # record: yes

  # Sub stream (baja calidad, ideal para celulares o conexiones lentas)
  cam-principal-low:
    source: rtsp://admin:Vyepez6320@192.168.1.100:554/Streaming/Channels/102

  # Ruta comodín para agregar más cámaras dinámicamente en el futuro
  all_others:
